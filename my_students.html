<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Directory - BIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --chocolate: #3E2723;
            --cream: #FFF8E1;
            --gold: #FFB300;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #fcfaf5; padding-bottom: 30px; }

        .top-bar {
            background: var(--chocolate);
            padding: 30px 20px;
            color: white;
            border-radius: 0 0 25px 25px;
            margin-bottom: 20px;
        }
        .header-content { display: flex; align-items: center; gap: 15px; }
        .back-btn { color: white; font-size: 20px; text-decoration: none; }

        /* Updated Grid to handle 7 items smoothly */
        .class-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for desktop/larger screens */
            gap: 8px;
            padding: 0 15px;
            margin-bottom: 25px;
        }
        /* Mobile adjustment for the grid */
        @media (max-width: 400px) {
            .class-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .class-card {
            background: var(--white);
            padding: 12px 5px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #efebe9;
            cursor: pointer;
            transition: 0.3s;
            font-size: 11px;
        }
        .class-card.active {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--chocolate);
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 179, 0, 0.3);
        }
        .class-card i { display: block; margin-bottom: 4px; font-size: 16px; }

        .section-title {
            padding: 0 20px;
            margin-bottom: 15px;
            color: var(--chocolate);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .student-list { padding: 0 20px; }
        .teacher-student-row {
            background: white;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--chocolate);
            font-weight: bold;
            overflow: hidden;
            font-size: 18px;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .name-box h4 { font-size: 15px; color: var(--chocolate); text-transform: capitalize; }
        .name-box p { font-size: 11px; color: #999; }

        .gender-tag {
            margin-left: auto;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            background: #f5f5f5;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header-content">
            <a href="teacher_dash.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
            <div>
                <h2>Student Directory</h2>
                <p style="font-size: 12px; opacity: 0.8;">Benaiah Int'l School</p>
            </div>
        </div>
    </div>

    <div class="class-grid">
        <div class="class-card active" onclick="filterByClass('All', this)">
            <i class="fas fa-th-large"></i>All
        </div>
        <div class="class-card" onclick="filterByClass('JSS1', this)">
            <i class="fas fa-users"></i>JSS 1
        </div>
        <div class="class-card" onclick="filterByClass('JSS2', this)">
            <i class="fas fa-users"></i>JSS 2
        </div>
        <div class="class-card" onclick="filterByClass('JSS3', this)">
            <i class="fas fa-users"></i>JSS 3
        </div>
        <div class="class-card" onclick="filterByClass('SS1', this)">
            <i class="fas fa-graduation-cap"></i>SS 1
        </div>
        <div class="class-card" onclick="filterByClass('SS2', this)">
            <i class="fas fa-graduation-cap"></i>SS 2
        </div>
        <div class="class-card" onclick="filterByClass('SS3', this)">
            <i class="fas fa-graduation-cap"></i>SS 3
        </div>
    </div>

    <div class="section-title">
        <span id="listHeading">All Registered Students</span>
        <span id="studentCount">0 Total</span>
    </div>

    <div class="student-list" id="displayArea"></div>

    <script>
        function loadData(filter = 'All') {
            const area = document.getElementById('displayArea');
            const heading = document.getElementById('listHeading');
            const countLabel = document.getElementById('studentCount');
            
            const allUsers = JSON.parse(localStorage.getItem('bis_users')) || [];
            let students = allUsers.filter(u => u.role === 'student');

            if (filter !== 'All') {
                students = students.filter(s => s.studentClass === filter);
                heading.innerText = `Students in ${filter}`;
            } else {
                heading.innerText = "All Registered Students";
            }

            countLabel.innerText = `${students.length} Students`;

            if (students.length === 0) {
                area.innerHTML = `<div style="text-align:center; padding-top:40px; color:#ccc;">
                    <i class="fas fa-folder-open" style="font-size:40px;"></i>
                    <p style="margin-top:10px;">No students found for this class.</p>
                </div>`;
                return;
            }

            area.innerHTML = students.map(s => `
                <div class="teacher-student-row">
                    <div class="avatar">
                        ${s.photo ? `<img src="${s.photo}">` : (s.fullName ? s.fullName.charAt(0) : '?')}
                    </div>
                    <div class="name-box">
                        <h4>${s.fullName || 'Unknown Name'}</h4>
                        <p>${s.username || 'No ID'}</p>
                    </div>
                    <div class="gender-tag">${s.gender || 'N/A'}</div>
                </div>
            `).join('');
        }

        function filterByClass(className, element) {
            document.querySelectorAll('.class-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            loadData(className);
        }

        window.onload = () => loadData('All');
    </script>
</body>
</html>
