<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Principal - BIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --chocolate: #3E2723;
            --cream: #FFF8E1;
            --gold: #FFB300;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #fcfaf5; padding: 20px; }

        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; color: var(--chocolate); }
        .back-btn { font-size: 24px; cursor: pointer; color: var(--chocolate); text-decoration: none; }

        .form-card {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--chocolate); }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #d7ccc8;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        input:focus { border-color: var(--chocolate); }
        input[readonly] { background-color: #f5f5f5; color: #777; cursor: not-allowed; }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--chocolate);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .submit-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="header">
        <a href="proprietress_dash.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h2>Register Principal</h2>
    </div>

    <div class="form-card">
        <form id="addPrincipalForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="prinName" placeholder="Enter Full Name" required>
            </div>

            <div class="input-group">
                <label>Staff ID (System Generated)</label>
                <input type="text" id="prinID" readonly>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" id="prinPhone" placeholder="080..." required>
            </div>

            <div class="input-group">
                <label>Assigned Password</label>
                <input type="password" id="prinPass" placeholder="Set a password" required>
            </div>

            <button type="submit" class="submit-btn">Save Principal Account</button>
        </form>
    </div>

    <script>
        // 1. AUTO-GENERATE STAFF ID ON PAGE LOAD
        window.onload = function() {
            const users = JSON.parse(localStorage.getItem('bis_users')) || [];
            // Count how many principals already exist
            const principalCount = users.filter(u => u.role === 'principal').length;
            // Create ID like BIS/PRIN/001, 002, etc.
            const nextNumber = String(principalCount + 1).padStart(3, '0');
            document.getElementById('prinID').value = "BIS/PRIN/" + nextNumber;
        };

        // 2. SAVE TO THE CORRECT STORAGE KEY
        document.getElementById('addPrincipalForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newPrincipal = {
                fullName: document.getElementById('prinName').value.trim(),
                username: document.getElementById('prinID').value, // This is the ID for login
                password: document.getElementById('prinPass').value,
                phone: document.getElementById('prinPhone').value,
                role: 'principal' // Must match the login script check
            };

            // CRITICAL FIX: Changed from 'users' to 'bis_users' to match your login script
            let users = JSON.parse(localStorage.getItem('bis_users')) || [];
            
            // Push the new person into the list
            users.push(newPrincipal);

            // Save back to LocalStorage
            localStorage.setItem('bis_users', JSON.stringify(users));

            alert("Principal Registered Successfully!\nStaff ID: " + newPrincipal.username);
            window.location.href = 'proprietress_dash.html';
        });
    </script>
</body>
</html>
